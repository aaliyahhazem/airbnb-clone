<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Property Listings</h2>
    <a class="btn btn-success" [routerLink]="['/listings/create']">+ Add Listing</a>
  </div>

  <!-- Filters -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <!-- Search -->
        <div class="col-12 col-md-4">
          <label class="form-label">Search</label>
          <input
            type="text"
            class="form-control"
            placeholder="Title, location, or description…"
            [ngModel]="search()"
            (ngModelChange)="search.set($event)"
          />
        </div>

        <!-- Location -->
        <div class="col-6 col-md-2">
          <label class="form-label">Location</label>
          <select class="form-select"
                  [ngModel]="location()"
                  (ngModelChange)="location.set($event)">
            <option value="">All</option>
            <option *ngFor="let loc of locations()" [value]="loc">{{ loc }}</option>
          </select>
        </div>

        <!-- Min Price -->
        <div class="col-6 col-md-2">
          <label class="form-label">Min Price</label>
          <input type="number" class="form-control"
                 [ngModel]="minPrice()"
                 (ngModelChange)="minPrice.set($event === '' ? null : +$event)" min="0">
        </div>

        <!-- Max Price -->
        <div class="col-6 col-md-2">
          <label class="form-label">Max Price</label>
          <input type="number" class="form-control"
                 [ngModel]="maxPrice()"
                 (ngModelChange)="maxPrice.set($event === '' ? null : +$event)" min="0">
        </div>

        <!-- Min Rating -->
        <div class="col-6 col-md-2">
          <label class="form-label">Min Rating</label>
          <input type="number" class="form-control"
                 [ngModel]="minRating()"
                 (ngModelChange)="minRating.set($event === '' ? null : +$event)"
                 min="0" max="5" step="0.5">
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-outline-secondary btn-sm" (click)="resetFilters()">Reset filters</button>
        <span class="ms-auto text-muted small align-self-center">
          {{ filtered().length }} result(s)
        </span>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="filtered().length === 0" class="alert alert-light border">
    No listings match your filters. Try resetting or broadening your search.
  </div>

  <!-- Cards -->
  <div class="row g-3" *ngIf="filtered().length > 0">
<div class="col-12 col-sm-6 col-lg-4"
     *ngFor="let l of filtered(); trackBy: trackById">      <div class="card h-100 shadow-sm">
        <img
          [src]="l.imageUrl || 'https://via.placeholder.com/600x400?text=Listing'"
          class="card-img-top object-fit-cover"
          alt="Listing image"
          style="height: 180px;"
        />
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-1">
            <h5 class="card-title mb-0">{{ l.title }}</h5>
            <span class="badge bg-primary">${{ l.price }}</span>
          </div>
          <div class="text-muted small mb-2">
            {{ l.location }} • {{ l.dateAvailable || '—' }}
          </div>
          <p class="card-text flex-grow-1">{{ l.description }}</p>

          <div class="d-flex align-items-center justify-content-between pt-2">
            <span>★ {{ l.rating || 0 }}/5</span>
            <div class="btn-group">
              <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/listings/detail', l.id]">View</a>
              <a class="btn btn-outline-primary btn-sm" [routerLink]="['/listings/edit', l.id]">Edit</a>
              <button class="btn btn-outline-danger btn-sm" (click)="onDelete(l.id!)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
