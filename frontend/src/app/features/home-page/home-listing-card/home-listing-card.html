<a [routerLink]="['/listings', listing?.id]" class="text-decoration-none card-link">
  <div class="card listing-card shadow-lg border-0 rounded-4 mx-auto">

     <div class="position-relative">
      <img [src]="imageSrc" class="card-img-top rounded-4" [alt]="listing?.title" />
      <div class="overlay"></div>

      <div class="position-absolute top-0 start-0 m-2 d-flex gap-1 flex-wrap">
        <span class="badge">Top Rated</span>
      </div>

      <div class="rate position-absolute top-0 end-0 m-2 d-flex align-items-center" *ngIf="rating">
        <i class="bi bi-star-fill"></i>
       {{ rating }}
      </div>
    </div>

    <div class="card-body px-3">
      <h6 class="title fw-semibold">{{ listing?.title || 'Untitled' }}</h6>

      <div class="d-flex justify-content-between align-items-center">
        <span class="price fw-bold fs-6">
          {{ price }} EGP
          <span class="fs-7 fw-normal text-muted">/ night</span>
        </span>

          <a class="more" [routerLink]="['/listings', listing?.id]">
            <i class="bi bi-arrow-up-right-circle-fill"></i>
          </a>
      </div>
    </div>
  </div>
</a>
